<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IMG‚ÜíBIN Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-info.show {
            display: flex;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
            text-align: left;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            word-break: break-all;
        }

        .file-size {
            color: #999;
            font-size: 12px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: transform 0.2s;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .processing {
            display: none;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IMG ‚Üí BIN Converter</h1>
        <p class="subtitle">Convert your .img files to .bin format instantly</p>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag & drop</div>
            <div class="upload-hint">Only .img files are supported</div>
        </div>

        <input type="file" id="fileInput" accept=".img">

        <div class="file-info" id="fileInfo">
            <span class="file-icon">üìÑ</span>
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <button class="remove-btn" onclick="removeFile()" title="Remove file">‚úï</button>
        </div>

        <button id="convertBtn" onclick="convert()" disabled>Convert to .bin</button>

        <div class="processing" id="processing">
            <span class="spinner"></span>
            Converting...
        </div>

        <div class="success-message" id="successMessage">
            <span>‚úì</span>
            <span>File converted successfully!</span>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const processing = document.getElementById('processing');
        const successMessage = document.getElementById('successMessage');

        // File input change
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.name.toLowerCase().endsWith('.img')) {
                    fileInput.files = e.dataTransfer.files;
                    handleFile(file);
                } else {
                    alert('Please select a .img file');
                }
            }
        });

        function handleFile(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            successMessage.classList.remove('show');
        }

        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
            successMessage.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function convert() {
            if (!selectedFile) {
                alert("Please select an .img file.");
                return;
            }

            convertBtn.disabled = true;
            processing.classList.add('show');
            successMessage.classList.remove('show');

            const reader = new FileReader();
            reader.onload = function(e) {
                setTimeout(() => {
                    const blob = new Blob([e.target.result], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = selectedFile.name.replace(/\.img$/i, ".bin");
                    link.click();
                    URL.revokeObjectURL(url);

                    processing.classList.remove('show');
                    successMessage.classList.add('show');
                    convertBtn.disabled = false;
                }, 500);
            };
            reader.readAsArrayBuffer(selectedFile);
        }
    </script>
</body>

</html>
