        .upload-text {

        button {

        button:active:not(:disabled) {

        }

        button:disabled {

        .success-message {

        .success-message.show {

        .success-icon {

        @keyframes checkmark {

            50% { transform: scale(1.2) rotate(5deg); }

        @keyframes slideIn {

<body>
    <div class="container">
        <h1>IMG ‚Üí BIN Converter</h1>
        <p class="subtitle">Convert your disk image files to binary format instantly<br>Fast, free, and secure - 100% client-side processing</p>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag & drop</div>
            <div class="upload-hint">Only .img files are supported</div>
        </div>

        <input type="file" id="fileInput" accept=".img">

        <div class="file-info" id="fileInfo">
            <span class="file-icon">üìÑ</span>
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <button class="remove-btn" onclick="removeFile()" title="Remove file">‚úï</button>
        </div>

        <button id="convertBtn" onclick="convert()" disabled>
            <span>Convert to .bin</span>
        </button>

        <div class="processing" id="processing">
            <span class="spinner"></span>
            Converting your file...
        </div>

        <div class="success-message" id="successMessage">
            <span class="success-icon">‚úì</span>
            <span>File converted and downloaded successfully!</span>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const processing = document.getElementById('processing');
        const successMessage = document.getElementById('successMessage');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.name.toLowerCase().endsWith('.img')) {
                    fileInput.files = e.dataTransfer.files;
                    handleFile(file);
                } else {
                    alert('Please select a .img file');
                }
            }
        });

        function handleFile(file) {
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            successMessage.classList.remove('show');
        }

        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
            successMessage.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function convert() {
            if (!selectedFile) {
                alert("Please select an .img file.");
                return;
            }

            convertBtn.disabled = true;
            processing.classList.add('show');
            successMessage.classList.remove('show');

            const reader = new FileReader();
            reader.onload = function(e) {
                setTimeout(() => {
                    const blob = new Blob([e.target.result], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = selectedFile.name.replace(/\.img$/i, ".bin");
                    link.click();
        
                    URL.revokeObjectURL(url);

                    processing.classList.remove('show');
                    successMessage.classList.add('show');
                    convertBtn.disabled = false;
                }, 500);
            };
            reader.readAsArrayBuffer(selectedFile);
        }
    </script>
